<table>
    <thead>
      <th>Username</th>
      <th>Password</th>
      </thead>
    <tbody>
      <tr *ngFor="let user of users">
  
        <td>{{user.nombreUsuario}}</td>
        <td>{{user.contrasena}}</td>
        <td>
            <button (click)="delete(user.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
